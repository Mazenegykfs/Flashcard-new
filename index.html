<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive English Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.client.js"></script>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .btn {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.75rem 1.5rem;
          font-size: 1.125rem;
          line-height: 1.75rem;
          font-weight: 700;
          color: white;
          border-radius: 9999px;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          transition-property: all;
          transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
          transition-duration: 150ms;
      }
      .btn:hover:not(:disabled) {
           transform: translateY(-0.25rem);
      }
      .btn:disabled {
          opacity: 0.5;
          cursor: not-allowed;
      }
      .btn-quiz, .btn-game {
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 1rem 1.5rem;
          font-size: 1.25rem;
          line-height: 1.75rem;
          font-weight: 700;
          color: white;
          border-radius: 9999px;
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          transition: all 0.2s;
      }
       .btn-quiz:hover:not(:disabled), .btn-game:hover:not(:disabled) {
           opacity: 0.9;
           transform: translateY(-0.25rem);
       }
      .match-item {
          padding: 1rem;
          font-size: 1.125rem;
          font-weight: 600;
          border-width: 2px;
          border-color: #e5e7eb;
          border-radius: 0.5rem;
          cursor: pointer;
          transition: all 0.2s;
          background-color: white;
      }
      .match-item:hover {
          background-color: #e0f2fe;
          border-color: #60a5fa;
      }
      .match-item.selected {
          background-color: #bfdbfe;
          border-color: #3b82f6;
          box-shadow: 0 0 0 2px #3b82f6;
      }
      .match-item.correct {
          background-color: #22c55e;
          color: white;
          border-color: #22c55e;
          cursor: not-allowed;
      }
      .match-item.incorrect {
          background-color: #ef4444;
          color: white;
          border-color: #ef4444;
      }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .hg-part {
          stroke: #212529;
          stroke-width: 4;
          fill: none;
          stroke-linecap: round;
      }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

</html>
